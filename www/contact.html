<script>
    function toggleContact() {
        var form = document.getElementById("contactForm");
        if (form.style.display == "none"){
            form.style.display = "flex";
        } 
        else {
            form.style.display = "none";
        }
    }

    function closeForm() {
        document.getElementById("contactForm").style.display = "none";
    }
</script>
