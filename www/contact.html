<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Us</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="stylesheet" href="static/css/topBar.css">
        <link rel="stylesheet" href="static/css/contactStyle.css">

        <script src="static/js/scripts.js"></script>
    </head>
    <body>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <img src="static/img/Game_Fetch_Logo.png" id = "logo"/> <!-- used canva.com and remove.bg for logo-->
        
        <div class="topnav" id="myTopnav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="recommendations.html">Recommendations</a>
            <a href="javascript:void(0);" class="icon" onclick="hamburger()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <br></br>
        <button class="contactButton" onclick="toggleContact()">Contact Us</button>
        <br></br>
        <button class="darkButton" onclick="toggleDarkMode()">Dark mode</button>
        <br></br>
        <div class="contact-us-box" id="contactForm">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required> 
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
        
                <button type="submit" class="btn">Send</button>
                <button type="button" class="cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
    </body>
</html>

<script>
    function toggleContact() {
        var form = document.getElementById("contactForm");
        if (form.style.display == "none"){
            form.style.display = "flex";
        } 
        else {
            form.style.display = "none";
        }
    }

    function closeForm() {
        document.getElementById("contactForm").style.display = "none";
    }
</script>
